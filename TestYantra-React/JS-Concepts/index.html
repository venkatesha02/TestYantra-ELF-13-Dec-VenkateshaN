<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>

    <script>
        console.log("Welcome to Javascript");
        var name = "yesh";
        console.log("name is ", name)
        var age = 31
        console.log("Age is ", age)
        var hadGf = true;
        console.log("Had Girlfriend ", hadGf)
        var children;
        console.log("Childerns ", children)
        var secondWife = null;
        console.log("SW ", secondWife)
    </script>
</head>

<body>
    <h1>Hello Html</h1>

    <script>
        var person = {
            firstName: "Venki",
            lastName: "N",
            age: 23,
            color: "black",
            getFullName: function() {
                return this.firstName + " " + this.lastName
            }
        }

        var fname = person.firstName
        var lname = person.lastName
        var color = person.color
        var age = person.age
        var fullname = person.getFullName()

        console.log("The First Name is ", fname)
        console.log("The Last Name is ", lname)
        console.log("The age is ", age)
        console.log("The color ", color)
        console.log("The Full Name ", fullname)
    </script>

</body>

</html>
